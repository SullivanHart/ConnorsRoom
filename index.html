<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Connor's Room</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="layout">
    <div class="video-container">
      <img
        src="https://camera.saylermag.com/cgi-bin/mjpg/video.cgi"
        alt="Live Camera Feed"
      />

      <div class="live-indicator">
        <div class="live-dot"></div>
        LIVE
        <span class="separator">|</span>
        <img src="eye.png" alt="Viewers" class="eye-icon" />
        <span id="viewer-count">0</span>
      </div>
    </div>

    <div id="chat">
      <div id="messages"></div>
      <input id="name" placeholder="name" maxlength="16" />
      <input id="text" placeholder="message" />
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
